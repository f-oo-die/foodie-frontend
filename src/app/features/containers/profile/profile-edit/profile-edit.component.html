<!-- Button trigger modal -->
<fa-icon [icon]="faEdit" data-toggle="modal" data-target="#profile-edit"></fa-icon>

<!-- Modal -->
<div class="modal fade" id="profile-edit" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered " role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form #form="ngForm" novalidate>
        <div class="modal-body">
            <div class="form-group">
              <div class="row">
                <div class="col">
                  <label for="firstName">First name</label>
                  <input  name="firstName" type="text" class="form-control" id="firstName" placeholder="Enter first name">
                </div>
                <div class="col">
                  <label for="lastName">Last name</label>
                  <input  name="lastName" type="text" class="form-control" id="lastName" placeholder="Enter last name">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="height">Height</label>
              <input name="height" type="number" class="form-control" id="height" placeholder="Enter height">
            </div>
            <div class="form-group">
              <label for="weight">Weight</label>
              <input  name="weight" type="number" class="form-control" id="weight" placeholder="Enter weight">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>

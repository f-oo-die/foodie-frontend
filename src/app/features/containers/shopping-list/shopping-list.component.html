<app-header></app-header>

<div id="main">
  <div class="container p-3">
      <div class="row">
        <div class="col">
          <div class="card h-100">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <h5 class="card-title">Shopping Lists</h5>
                <app-shopping-list-create></app-shopping-list-create>
              </div>

              <div class="card-text" *ngFor="let shoppingList of shoppingLists">
                <div class="d-flex justify-content-between">
                  <a [routerLink]="['/shopping-list/', shoppingList.id]">Shopping List {{ shoppingList.id }}</a>
                  <a (click)="onDelete(shoppingList.id)"><fa-icon class="text-danger" [icon]="faTrashAlt"></fa-icon></a>
                </div>
                <hr>
              </div>
            </div>

          </div>

        </div>
        <div class="col">
          <ng-content></ng-content>
        </div>
      </div>

  </div>
</div>


<app-footer></app-footer>

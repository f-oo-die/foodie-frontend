<div class="d-flex flex-row justify-content-between">
  <h2 class="mt-3 mb-3">List of ingredients </h2>
  <app-add-to-shopping-list [ingredientList]="ingredientListModel"
                            [shoppingListsModel]="shoppingListsModel"></app-add-to-shopping-list>
</div>
<ul *ngFor="let model of ingredientListModel">
  <li>
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="15" fill="currentColor" class="bi bi-chevron-right"
         viewBox="0 0 16 16">
      <path fill-rule="evenodd"
            d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
    </svg>
    {{ model.amount }} {{ model.amountLabel }} {{ model.ingredient.ingredientName }}</li>
</ul>

<div class="overlay">
  <div class="register-section">
    <div class="row justify-content-center">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="card">

          <div class="card-header" style="text-align: center">
            <h4>Register</h4>
          </div>

          <div class="card-body">
            <form [formGroup]="signupForm" (ngSubmit)="signup()">

              <div class="form-group row">
                <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>

                <div class="col-md-6">
                  <input type="text" [formControlName]="'email'" id="email_address" class="form-control"
                         name="email-address" required
                         autofocus>
                  <span *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">
                                    Please provide a valid email</span>
                </div>
              </div>


              <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right">First Name</label>
                <div class="col-md-6">
                  <input type="text" [formControlName]="'firstName'" class="form-control" required autofocus>
                  <span *ngIf="!signupForm.get('firstName').valid && signupForm.get('firstName').touched">
                    Please provide a First Name
                </span>
                </div>
              </div>


              <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right">Last Name</label>
                <div class="col-md-6">
                  <input type="text" [formControlName]="'lastName'" class="form-control" required autofocus>
                  <span *ngIf="!signupForm.get('lastName').valid && signupForm.get('lastName').touched">
                    Please provide a Last Name
                </span>
                </div>
              </div>


              <div class="form-group row">
                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                <div class="col-md-6">
                  <input type="password" [formControlName]="'password'" id="password" class="form-control"
                         name="password" required>
                  <span *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">
                                    Please provide a valid Password</span>
                </div>
              </div>


              <span class="col-md-6 offset-md-4">
              <button type="submit" class="sign-up btn">Sign Up</button>
              <div class="form-group row">
                <span style="padding-left: 15px" class="col-md-4 text-md-right">Existing user?</span>
                  <a routerLink="/login" col-md-6><button class="btn login">Log In</button></a>
              </div>
            </span>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</div>

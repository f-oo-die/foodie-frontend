<app-admin>
  <p class="h3 pt-3 pb-3">Add Ingredient</p>
  <form #form="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="ingredientName">Name</label>
      <input [(ngModel)]="ingredientModel.ingredientName" name="ingredientName" type="text" class="form-control"
             id="ingredientName" placeholder="Enter ingredient name">
    </div>
    <div class="form-group">
      <label for="caloricValue">Caloric Value</label>
      <input [(ngModel)]="ingredientModel.caloricValue" name="caloricValue" type="number" class="form-control"
             id="caloricValue" placeholder="Enter caloric value">
    </div>
    <div class="form-group">
      <label for="nutritionalValue">Nutritional Value</label>
      <input [(ngModel)]="ingredientModel.nutritionalValue" name="nutritionalValue" type="number" class="form-control"
             id="nutritionalValue" placeholder="Enter nutritional value">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</app-admin>

<div class="d-flex" id="wrapper">
  <app-admin-sidebar></app-admin-sidebar>
  <!-- Page content wrapper-->
  <div id="page-content-wrapper">
    <app-admin-top-navigation></app-admin-top-navigation>
    <!-- Page content-->
    <div class="container-fluid">
      <p class="h3 pt-3 pb-3">Edit Ingredient</p>
      <form #form="ngForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <label for="ingredientName">Name</label>
          <input [(ngModel)]="ingredientModel.ingredientName" [value]="ingredientModel.ingredientName" name="ingredientName" type="text" class="form-control" id="ingredientName" placeholder="Enter ingredient name">
        </div>
        <div class="form-group">
          <label for="caloricValue">Caloric Value</label>
          <input [(ngModel)]="ingredientModel.caloricValue" [value]="ingredientModel.caloricValue" name="caloricValue" type="number" class="form-control" id="caloricValue" placeholder="Enter caloric value">
        </div>
        <div class="form-group">
          <label for="nutritionalValue">Nutritional Value</label>
          <input [(ngModel)]="ingredientModel.nutritionalValue" [value]="ingredientModel.nutritionalValue" name="nutritionalValue" type="number" class="form-control" id="nutritionalValue" placeholder="Enter nutritional value">
        </div>
        <button type="submit" class="btn btn-primary">Edit</button>
      </form>
    </div>
  </div>
</div>

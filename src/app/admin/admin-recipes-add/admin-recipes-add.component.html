<div class="d-flex" id="wrapper">
  <app-admin-sidebar></app-admin-sidebar>
  <!-- Page content wrapper-->
  <div id="page-content-wrapper">
    <app-admin-top-navigation></app-admin-top-navigation>
    <!-- Page content-->
    <div class="container-fluid">
      <p class="h3 pt-3 pb-3">Add New Recipe</p>
      {{ recipeModel | json }}
      {{  ingredient1 | json }}
      <form #form="ngForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <label for="title">Title</label>
          <input [(ngModel)]="recipeModel.title" name="title" type="text" class="form-control" id="title" placeholder="Enter recipe title">
        </div>
        <div class="form-group">
          <label for="typeOfMeal">Type of meal</label>
          <select class="form-control" id="typeOfMeal" [(ngModel)]="recipeModel.typeOfMeal" name="typeOfMeal">
            <option [ngValue]="typeOfMeal.Breakfast">Breakfast</option>
            <option [ngValue]="typeOfMeal.Lunch">Lunch</option>
            <option [ngValue]="typeOfMeal.Dinner">Dinner</option>
          </select>
        </div>
        <div class="form-group">
          <label for="numOfCalories">Number of Calories</label>
          <input [(ngModel)]="recipeModel.numOfCalories" name="numOfCalories" type="number" class="form-control" id="numOfCalories" placeholder="Enter number of calories">
        </div>
        <div class="form-group">
          <label for="preparation">Description</label>
          <textarea [(ngModel)]="recipeModel.preparation" name="preparation" class="form-control" id="preparation" rows="3" placeholder="Enter recipe description"></textarea>
        </div>
        <div class="form-group">
          <label for="nutritionIssues">Nutrition Issues</label>
          <select multiple class="form-control" id="nutritionIssues" [(ngModel)]="recipeModel.nutritionIssues" name="nutritionIssues">
            <option *ngFor="let nutritionIssue of nutritionIssues" [ngValue]="nutritionIssue">{{ nutritionIssue.name }}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="ingredients">Ingredients</label>
          <select class="form-control" id="ingredients" [(ngModel)]="recipeModel.ingredientList" name="ingredientList">
            <option *ngFor="let ingredient of ingredients" [ngValue]="ingredient">{{ ingredient.ingredientName }}</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
